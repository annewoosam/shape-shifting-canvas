<!DOCTYPE html>
<html>
<head>
  
    <style>
        html, body {
          height: 100%;
        }
        
        img.one {
          height: auto;
          width: auto;
        }
        
        img.two {
          height: 50%;
          width: 50%;
        }
        </style>
        
        
    </head>
<title>Little Boxes</title>
<body>
<h1>Draw a Line</h1>
<!-- Adapted from https://stackoverflow.com/questions/31860674/drawing-a-line-in-canvas-with-user-input -->
<!-- And https://www.w3schools.com/graphics/tryit.asp?filename=trycanvas_draw -->
<!-- And https://www.w3schools.com/graphics/canvas_drawing.asp -->
<!-- And https://developer.mozilla.org/en-US/docs/Web/API/CanvasRenderingContext2D/clearRect -->
<!-- And http://techfunda.com/howto/1063/clear-canvas -->

<!-- Gather instructions from user as to where to start and end the X and Y axis coordinates. -->

<h1>Enter the start and ending x and y coordinates. </h1>
<h1>Choose a number from 0 to 100.</h1>
<table>
    <tr>
        <td>
        Start X<input type="number" id="x1" min=0 max=100><br><br>
        </td>
        <td>
        End X<input type="number" id="x2" min=0 max=100><br><br>
        </td>
        <td>
        Start Y<input type="number" id="y1" min=0 max=100><br><br>
        </td>
        <td>
        End Y<input type="number" id="y2" min=0 max=100><br><br>    
        </td>
    </tr>
</table>

<!-- set color -->

<h1>Choose a primary color such as red, blue or green.</h1>

Color<input type="text" id="color"><br><br>
<img height=20% src='pexels-ekrulila-2237106.jpg'>

<!-- Draw as many in rectangles/squares within bounds of max and min set in input fields -->
<br></br>
<input type="button" value="draw" onclick="draw()">

<input type="button" id="clear" value="Clear">

<br><br>

<!-- Draw canvas -->

<canvas id="myCanvas" width="100" height="100"
style="border:1px solid #c3c3c3;">
</canvas>
<script>

// Retrieve the user's axis choices and color preference.

var canvas = document.getElementById('myCanvas');
var context = canvas.getContext('2d');    

function draw(){
    var x1 = document.getElementById("x1").value;
    var x2 = document.getElementById("x2").value;
    var y1 = document.getElementById("y1").value;
    var y2 = document.getElementById("y2").value;
    var color = document.getElementById("color").value;
    context.fillStyle = color;
    context.fillRect(x1,x2,y1,y2);
    document.getElementById('clear').addEventListener('click', function () {
            context.clearRect(0, 0, canvas.width, canvas.height);
        }, false);
    
}

</script>

</body>
</html>
